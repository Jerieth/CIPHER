<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            position: relative;
            z-index: 1;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        .status-online {
            background-color: #00ff00;
        }
        .status-offline {
            background-color: #ff0000;
        }
        #cipher-offline-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 24px;
            color: #ff0000;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body class="bg-deep-space text-star-white font-orbitron h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-cosmic-blue rounded-lg shadow-lg p-6 chat-container">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-neon-cyan animate-pulse-slow">CIPHER <span id="cipher-status" class="status-indicator status-offline"></span></h1>
            <div>
                <button id="restart-chat-btn" class="bg-neon-cyan text-deep-space px-2 py-1 rounded text-xs hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-neon-pink transition-colors duration-300">Restart Chat</button>
                <button id="change-user-btn" class="hidden bg-neon-cyan text-deep-space px-2 py-1 rounded text-xs hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-neon-pink transition-colors duration-300 ml-2">Change User</button>
            </div>
        </div>
        <div id="typing-indicator" class="text-xs text-neon-cyan mb-2 h-6"></div>
        <div id="chat-messages" class="h-180 w-full overflow-y-auto mb-4 p-2 border border-neon-pink rounded bg-white text-black text-xs"></div>
        <div id="username-display" class="hidden text-neon-cyan mb-2"></div>
        <div class="flex items-center mb-2 w-full">
            <input type="text" id="nickname-input" class="flex-grow bg-deep-space border border-neon-cyan rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-pink text-xs" placeholder="Enter your nickname">
        </div>
        <form id="message-form" class="flex items-end space-x-2">
            <div class="flex-grow">
                <textarea id="message-input" class="w-full bg-deep-space border border-neon-cyan rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-pink h-20 resize-none text-xs" placeholder="Type your message..."></textarea>
            </div>
            <button type="submit" class="bg-neon-pink text-star-white px-2.5 py-1.5 rounded-r hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-neon-cyan transition-colors duration-300 text-[11px] h-20">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
