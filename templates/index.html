<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-deep-space text-star-white font-orbitron">
    <div class="container mx-auto p-4 flex flex-col h-screen">
        <h1 class="text-4xl mb-4 text-center text-neon-cyan">CIPHER Chat</h1>
        <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 p-4 bg-black bg-opacity-75 rounded-lg"></div>
        <form id="message-form" class="flex gap-2 mb-4">
            <input type="text" id="nickname-input" placeholder="Your nickname" required class="flex-grow p-2 rounded bg-cosmic-blue text-star-white placeholder-star-white placeholder-opacity-50">
            <input type="text" id="message-input" placeholder="Type your message" required class="flex-grow p-2 rounded bg-cosmic-blue text-star-white placeholder-star-white placeholder-opacity-50">
            <button type="submit" class="px-4 py-2 bg-neon-pink text-star-white rounded hover:bg-opacity-80 transition-colors">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
