<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .starry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; 
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: twinkle 10s ease-in-out infinite alternate;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .chat-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-deep-space text-star-white font-orbitron h-screen flex items-center justify-center starry-bg">
    <div class="w-full max-w-xl bg-cosmic-blue bg-opacity-80 rounded-lg shadow-lg p-6 chat-container">
        <h1 class="text-3xl font-bold mb-4 text-center text-neon-cyan animate-pulse-slow">EVA</h1>
        <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-2 border border-neon-pink rounded bg-white text-black text-lg"></div>
        <div id="typing-indicator" class="text-sm text-neon-cyan mb-2 hidden"></div>
        <input type="text" id="nickname-input" class="w-full bg-deep-space border border-neon-cyan rounded px-4 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-neon-pink" placeholder="Enter your nickname">
        <form id="message-form" class="flex items-end">
            <textarea id="message-input" class="flex-grow bg-deep-space border border-neon-cyan rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-pink h-20 resize-none text-lg" placeholder="Type your message..."></textarea>
            <button type="submit" class="bg-neon-pink text-star-white px-4 py-2 rounded-r hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-neon-cyan transition-colors duration-300">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
